<!DOCTYPE html>
<html lang="en">
<head>
  <title>AngularJS 1.6.7 application</title>
</head>

<body ng-app='app' bgcolor="#ABCDEF"
   ng-init = "countries = [{locale:'en-US',name:'United States'}, {locale:'en-GB',name:'United Kingdom'}, {locale:'en-FR',name:'France'}]">
  <h1>AngularJS 1.6.7 application</h1>
  <section ng-controller="HelloController">
    <h4>AngularJS Greeting</h4>
    <label for="name">Type your name here:</label>
    <input id=name type="text" ng-model="name">
    <p>Hello {{name}}!</p>
    <p>Hello <span ng-bind = "name"></span>!</p>
  </section>
  <div>
    <p>List of Countries with locale:</p>
         <ol>
            <li ng-repeat = "country in countries">
               {{ 'Country: ' + country.name + ', Locale: ' + country.locale }}
            </li>
         </ol>
  </div>
</body>

<script data-require="angular.js@1.6.0" data-semver="1.6.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
<script src="app/app.module.js"></script>

</html>
